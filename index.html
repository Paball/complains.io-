<!DOCTYPE html>
<html>

<head>
<title></title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta content="text/html; charset=iso-8859-2" http-equiv="Content-Type">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<style>
.mySlides {display:none;}
</style>
</head>

<body>

<h2 class="w3-center">Automatic Slideshow</h2>

<div class="w3-content w3-section" style="max-width:500px">
  <img class="mySlides" src="team.gif" style="width:100%">
  <img class="mySlides" src="human.gif" style="width:100%">
  <img class="mySlides" src="full_build_2.gif" style="width:100%">
</div>
<br>
<div class="w3-content w3-section" style="max-width:500px">
  
     <label>Name</label>
     <br>
     <input name="name" placeholder="Name" required>
     <br>
     <label>Email</label>
     <br>
     <input name="email" placeholder="Email" required>
     <br>
     <label>Password</label>
     <br>
     <input name="password" placeholder="Password" required>
     <br>
     <br>
     <Button value="sumbit">Register</Button>
  
</div> 

<script>
var myIndex = 0;
carousel();

function carousel() {
  var i;
  var x = document.getElementsByClassName("mySlides");
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";  
  }
  myIndex++;
  if (myIndex > x.length) {myIndex = 1}    
  x[myIndex-1].style.display = "block";  
  setTimeout(carousel, 12000); // Change image every 30 seconds
}
</script>

</body>
</html>
